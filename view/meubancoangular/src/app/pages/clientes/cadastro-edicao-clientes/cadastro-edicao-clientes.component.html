<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6">
        <i class="fa-solid fa-user-plus"></i>{{formValue.get('id')?.value ? ' Editar ': ' Cadastrar '}} Clientes
        <button type="button" class="btn btn-danger mt-3" routerLink="/clientes" style="float: right;"><i
            class="fa-solid fa-arrow-left"></i> Voltar</button>
      </h1>

      <hr>
      <form [formGroup]="formValue" (ngSubmit)="enviar()">
        <div class="mb-3">
          <label class="form-label"> Nome: </label>
          <input type="text" class="form-control" formControlName="nome" placeholder="Digite o seu nome completo">
        </div>
        <div class="mb-3">
          <label class="form-label">Email: </label>
          <input type="email" class="form-control" formControlName="email" placeholder="Digite um email">
        </div>
        <div class="mb-3">
          <label class="form-label">CPF: </label>
          <input type="number" class="form-control" formControlName="cpf" placeholder="Digite o seu CPF">
        </div>
        <div class="form-group mb-3">
          <label>Observações: </label>
          <textarea class="form-control" formControlName="observacoes" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label" for="defaultCheck1">
            <input class="form-check-input" type="checkbox" formControlName="ativo">
            Cliente Ativo
          </label>
        </div>
        <button type="submit" class="btn btn-success" style="float: right;" [disabled]="!formValue.valid">Enviar
          Cliente</button>
      </form>
    </div>
  </div>
</div>
