<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6">
        <i class="fas fa-piggy-bank"></i> Listagem de Contas
      </h1>
      <hr />
      <button type="button" class="btn btn-success" routerLink="/contas/cadastrar" style="float: right">
        <i class="fas fa-university"></i> Cadastrar Nova Conta
      </button>
      <div class="container mt-5">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome Proprietário</th>
              <th scope="col">Agencia</th>
              <th scope="col">Nº Conta</th>
              <th scope="col">Saldo</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let conta of contas">
              <th scope="row">{{ conta.id }}</th>
              <td>{{ conta.cliente.nome }}</td>
              <td>{{ conta.agencia }}</td>
              <td>{{ conta.numero }}</td>
              <td>{{ conta.saldo | currency: 'BRL' }}</td>
              <td>
                <div class="row">
                  <div class="col-5">
                    <button type="button" class="btn btn-warning">
                      <i class="fa-solid fa-pencil"></i> Editar
                    </button>
                  </div>
                  <div class="col-5">
                    <button type="button" class="btn btn-danger"(click)="confirmarExclusao(conta.id)">
                      <i class="fa-solid fa-trash"></i> Excluir
                    </button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
